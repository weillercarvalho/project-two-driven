<!DOCTYPE html>

    <head>

        <title>Instagram</title>
        <link rel="stylesheet" href="reset.css">

                <nav><ion-icon name="paper-plane-outline"></ion-icon></nav>
                <nav><ion-icon name="compass-outline"></ion-icon></nav>

                <nav><ion-icon name="person-outline"></ion-icon></nav>
            </div>
        </header>
        <main>
            <div class="center-top">
                <img class="background1" src="./images/stories_background.jpg">
                <img class="logo1" src="./images/9gag">
                <img class="background2" src="./images/stories_background.jpg">
                <img class="logo2" src="./images/meowmed">

                <img class="background6" src="./images/stories_background.jpg">

                    <ion-icon class="icon3" name="chatbubble-outline"></ion-icon>

                </div>

                <div class="thirdrelative"></div>

        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
